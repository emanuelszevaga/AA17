<!DOCTYPE html>
<html lang="es">
    <head>
    <title>Ejercicio 3</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        }
        table {
        width: 50%;
        margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>

    <h1>Tabla</h1>
    <table>
        <tbody>
        <tr>
            <td>Fila 1 - Dato A</td>
            <td>Fila 1 - Dato B</td>
        </tr>
        
        <tr id="fila2">
            <td>Fila 2 - Dato C</td>
            <td>Fila 2 - Dato D</td>
        </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Selecciona el elemento usando su ID: #fila2
            $('#fila2').click(function() {
                // Usa $(this) para referirnos a la fila clickeada.
                // Utiliza el m√©todo .css() para cambiar el color de fondo.
                $(this).css('background-color', 'yellow');
            });
        });
    </script>
    </body>
</html>
