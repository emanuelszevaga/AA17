<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 7</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
                text-align: center;
                width: 150px;
            }
            table {
                margin: 20px auto;
            }
            button {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                background-color: #64dd17; 
                border: none;
                color: black;
                font-weight: bold;
                cursor: pointer;
                border-radius: 5px;
            }
            button:hover {
                background-color: #55b914;
            }
        </style>
    </head>
    <body>
        <h1>Contenido de las Tablas</h1>

        <button id="btn-cambiar">Reemplazar contenido de Tabla 1</button>

        <table id="tabla1">
            <caption>Tabla 1: Será modificada</caption>
            <tbody>
            <tr><td>Celda 1-1</td><td>Celda 1-2</td><td>Celda 1-3</td></tr>
            <tr><td>Celda 2-1</td><td>Celda 2-2</td><td>Celda 2-3</td></tr>
            <tr><td>Celda 3-1</td><td>Celda 3-2</td><td>Celda 3-3</td></tr>
            </tbody>
        </table>

        <table id="tabla2">
            <caption>Tabla 2: Quedará intacta</caption>
            <tbody>
            <tr><td>Celda A-1</td><td>Celda A-2</td><td>Celda A-3</td></tr>
            <tr><td>Celda B-1</td><td>Celda B-2</td><td>Celda B-3</td></tr>
            <tr><td>Celda C-1</td><td>Celda C-2</td><td>Celda C-3</td></tr>
            </tbody>
        </table>

        <script>
            $(document).ready(function() {
                // Captura el evento click del botón
                $('#btn-cambiar').click(function() {
                    
                    // El selector CSS selecciona todas las celdas (td) dentro de la tabla con ID #tabla1.l
                    // Aplica el método .text(valor) para cambiar el contenido de texto de todos los elementos seleccionados.
                    $('#tabla1 td').text('-');
                });
            });
        </script>
    </body>
</html>
