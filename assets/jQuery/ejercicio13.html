    <!DOCTYPE html>
    <html lang="es">
        <head>
            <title>Ejercicio 13</title>
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
            <style>
                table {
                    width: 300px;
                    margin: 30px auto;
                    border-collapse: collapse;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }
                td {
                    border: 1px solid #607d8b;
                    padding: 20px;
                    text-align: center;
                    cursor: pointer;
                    background-color: #eceff1;
                    transition: background-color 0.4s;
                    font-weight: bold;
                }
            </style>
        </head>
        <body>
            <h1>Tabla con Efecto Hover</h1>
            <p>Pasa el mouse sobre las celdas para ver cómo el color cambia y luego regresa al original.</p>
            
            <table id="mi-tabla">
                <tr>
                <td>Celda A1</td>
                <td>Celda A2</td>
                </tr>
                <tr>
                <td>Celda B1</td>
                <td>Celda B2</td>
                </tr>
            </table>

            <script>
                $(document).ready(function() {
                    const COLOR_INICIAL = '#eceff1'; 
                    const COLOR_HOVER = '#a5d6a7';   

                    // Selecciona todas las celdas (td) dentro de la tabla
                    $('#mi-tabla td').hover(
                        // Función 1 mouseover 
                        function() {
                            // Cambia el color de fondo al color de hover
                            $(this).css('background-color', COLOR_HOVER);
                        },
                        
                        // Función 2 mouseout 
                        function() {
                            // Restaura el color de fondo al color inicial.
                            $(this).css('background-color', COLOR_INICIAL);
                        }
                    );
                });
            </script>

            </body>
</html>
